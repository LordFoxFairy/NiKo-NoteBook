<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg" style="background-color: white; font-family: 'Times New Roman', serif;">
    <defs>
        <marker id="arrow-black" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <path d="M0,0 L0,6 L9,3 z" fill="#374151" />
        </marker>
    </defs>

    <!-- Title -->
    <text x="500" y="40" text-anchor="middle" font-size="28" font-weight="bold" fill="#1f2937" font-family="sans-serif">Decision Tree: Information Gain</text>

    <!-- ================= Parent Node (High Entropy) ================= -->
    <g transform="translate(200, 200)">
        <!-- Circle background -->
        <circle cx="0" cy="0" r="80" fill="#f3f4f6" stroke="#374151" stroke-width="3"/>

        <!-- Mixed balls (red and blue) -->
        <circle cx="-40" cy="-30" r="10" fill="#dc2626"/>
        <circle cx="-20" cy="20" r="10" fill="#2563eb"/>
        <circle cx="10" cy="-35" r="10" fill="#dc2626"/>
        <circle cx="35" cy="-15" r="10" fill="#2563eb"/>
        <circle cx="-35" cy="25" r="10" fill="#2563eb"/>
        <circle cx="25" cy="30" r="10" fill="#dc2626"/>
        <circle cx="-10" cy="-5" r="10" fill="#2563eb"/>
        <circle cx="40" cy="20" r="10" fill="#dc2626"/>
        <circle cx="-25" cy="-15" r="10" fill="#dc2626"/>
        <circle cx="15" cy="10" r="10" fill="#2563eb"/>

        <!-- Label -->
        <text x="0" y="110" text-anchor="middle" font-size="20" font-weight="bold" fill="#dc2626" font-family="sans-serif">High Entropy</text>
        <text x="0" y="135" text-anchor="middle" font-size="16" fill="#6b7280" font-family="sans-serif">Parent Node</text>
    </g>

    <!-- ================= Split Condition (Funnel) ================= -->
    <g transform="translate(500, 200)">
        <!-- Funnel/Split shape -->
        <path d="M -40,-50 L -40,50 L 0,80 L 40,50 L 40,-50 Z" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>

        <!-- Split condition text -->
        <text x="0" y="-70" text-anchor="middle" font-size="18" font-weight="bold" fill="#1f2937" font-family="sans-serif">Split Condition</text>
        <text x="0" y="0" text-anchor="middle" font-size="16" font-style="italic" fill="#d97706">x &lt; 0.5</text>

        <!-- Arrow from parent to split -->
        <line x1="-200" y1="0" x2="-60" y2="0" stroke="#374151" stroke-width="3" marker-end="url(#arrow-black)"/>
    </g>

    <!-- ================= Child Node 1 (Pure Red) ================= -->
    <g transform="translate(750, 120)">
        <!-- Circle background -->
        <circle cx="0" cy="0" r="60" fill="#fef2f2" stroke="#dc2626" stroke-width="3"/>

        <!-- Pure red balls -->
        <circle cx="-25" cy="-20" r="10" fill="#dc2626"/>
        <circle cx="10" cy="-25" r="10" fill="#dc2626"/>
        <circle cx="-20" cy="15" r="10" fill="#dc2626"/>
        <circle cx="20" cy="20" r="10" fill="#dc2626"/>
        <circle cx="0" cy="-5" r="10" fill="#dc2626"/>

        <!-- Label -->
        <text x="0" y="85" text-anchor="middle" font-size="18" font-weight="bold" fill="#059669" font-family="sans-serif">Low Entropy</text>
        <text x="0" y="105" text-anchor="middle" font-size="14" fill="#6b7280" font-family="sans-serif">Class: Red</text>

        <!-- Arrow from split to child -->
        <line x1="-210" y1="-40" x2="-80" y2="-10" stroke="#374151" stroke-width="3" marker-end="url(#arrow-black)"/>
        <text x="-160" y="-30" text-anchor="middle" font-size="14" fill="#6b7280" font-family="sans-serif">True</text>
    </g>

    <!-- ================= Child Node 2 (Pure Blue) ================= -->
    <g transform="translate(750, 280)">
        <!-- Circle background -->
        <circle cx="0" cy="0" r="60" fill="#eff6ff" stroke="#2563eb" stroke-width="3"/>

        <!-- Pure blue balls -->
        <circle cx="-25" cy="-20" r="10" fill="#2563eb"/>
        <circle cx="10" cy="-25" r="10" fill="#2563eb"/>
        <circle cx="-20" cy="15" r="10" fill="#2563eb"/>
        <circle cx="20" cy="20" r="10" fill="#2563eb"/>
        <circle cx="0" cy="-5" r="10" fill="#2563eb"/>

        <!-- Label -->
        <text x="0" y="85" text-anchor="middle" font-size="18" font-weight="bold" fill="#059669" font-family="sans-serif">Low Entropy</text>
        <text x="0" y="105" text-anchor="middle" font-size="14" fill="#6b7280" font-family="sans-serif">Class: Blue</text>

        <!-- Arrow from split to child -->
        <line x1="-210" y1="0" x2="-80" y2="10" stroke="#374151" stroke-width="3" marker-end="url(#arrow-black)"/>
        <text x="-160" y="5" text-anchor="middle" font-size="14" fill="#6b7280" font-family="sans-serif">False</text>
    </g>

    <!-- ================= Information Gain Formula ================= -->
    <g transform="translate(500, 500)">
        <!-- Background box -->
        <rect x="-400" y="-40" width="800" height="80" fill="#ecfdf5" stroke="#059669" stroke-width="2" rx="10"/>

        <!-- Formula text -->
        <text x="0" y="-5" text-anchor="middle" font-size="20" font-weight="bold" fill="#1f2937">Information Gain = Entropy(Parent) - Weighted Average(Entropy(Children))</text>
        <text x="0" y="25" text-anchor="middle" font-size="16" fill="#059669" font-style="italic">Goal: Maximize Information Gain â†’ Reduce Uncertainty</text>
    </g>

</svg>