<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400" width="1000" height="400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c5aa0" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="400" fill="#fafafa"/>

  <!-- Title -->
  <text x="500" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">感知机解 vs SVM 解</text>

  <!-- Section 1: 方案1 - 紧贴正类 -->
  <g id="solution1">
    <text x="167" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">方案1: 紧贴正类</text>

    <!-- Positive samples (red) -->
    <circle cx="80" cy="120" r="6" fill="#e74c3c"/>
    <circle cx="85" cy="160" r="6" fill="#e74c3c"/>
    <circle cx="90" cy="200" r="6" fill="#e74c3c"/>
    <circle cx="95" cy="240" r="6" fill="#e74c3c"/>
    <circle cx="88" cy="280" r="6" fill="#e74c3c"/>

    <!-- Negative samples (blue) -->
    <circle cx="220" cy="130" r="6" fill="#3498db"/>
    <circle cx="230" cy="170" r="6" fill="#3498db"/>
    <circle cx="240" cy="210" r="6" fill="#3498db"/>
    <circle cx="235" cy="250" r="6" fill="#3498db"/>
    <circle cx="225" cy="290" r="6" fill="#3498db"/>

    <!-- Decision boundary (dashed gray - close to positive) -->
    <line x1="120" y1="80" x2="120" y2="320" stroke="#999" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="125" y="350" font-family="Arial, sans-serif" font-size="12" fill="#666">间隔小</text>
  </g>

  <!-- Section 2: 方案2 - SVM 解 (居中,最宽) -->
  <g id="solution2">
    <text x="500" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">方案2: SVM 解 (最大间隔)</text>

    <!-- Positive samples (red) -->
    <circle cx="380" cy="120" r="6" fill="#e74c3c"/>
    <circle cx="385" cy="160" r="6" fill="#e74c3c"/>
    <circle cx="390" cy="200" r="6" fill="#e74c3c"/>
    <circle cx="395" cy="240" r="6" fill="#e74c3c"/>
    <circle cx="388" cy="280" r="6" fill="#e74c3c"/>

    <!-- Negative samples (blue) -->
    <circle cx="620" cy="130" r="6" fill="#3498db"/>
    <circle cx="630" cy="170" r="6" fill="#3498db"/>
    <circle cx="640" cy="210" r="6" fill="#3498db"/>
    <circle cx="635" cy="250" r="6" fill="#3498db"/>
    <circle cx="625" cy="290" r="6" fill="#3498db"/>

    <!-- Support vectors highlighted -->
    <circle cx="390" cy="200" r="9" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="640" cy="210" r="9" fill="none" stroke="#3498db" stroke-width="2"/>

    <!-- Margin boundaries (dashed gray) -->
    <line x1="440" y1="80" x2="440" y2="320" stroke="#bbb" stroke-width="1.5" stroke-dasharray="6,3"/>
    <line x1="560" y1="80" x2="560" y2="320" stroke="#bbb" stroke-width="1.5" stroke-dasharray="6,3"/>

    <!-- Decision boundary (solid black - centered) -->
    <line x1="500" y1="80" x2="500" y2="320" stroke="#000" stroke-width="3"/>

    <!-- Margin annotation with arrow -->
    <line x1="440" y1="360" x2="560" y2="360" stroke="#2c5aa0" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="560" y1="360" x2="440" y2="360" stroke="#2c5aa0" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="500" y="385" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c5aa0">最大间隔 2/||w||</text>
  </g>

  <!-- Section 3: 方案3 - 紧贴负类 -->
  <g id="solution3">
    <text x="833" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">方案3: 紧贴负类</text>

    <!-- Positive samples (red) -->
    <circle cx="730" cy="120" r="6" fill="#e74c3c"/>
    <circle cx="735" cy="160" r="6" fill="#e74c3c"/>
    <circle cx="740" cy="200" r="6" fill="#e74c3c"/>
    <circle cx="745" cy="240" r="6" fill="#e74c3c"/>
    <circle cx="738" cy="280" r="6" fill="#e74c3c"/>

    <!-- Negative samples (blue) -->
    <circle cx="900" cy="130" r="6" fill="#3498db"/>
    <circle cx="910" cy="170" r="6" fill="#3498db"/>
    <circle cx="920" cy="210" r="6" fill="#3498db"/>
    <circle cx="915" cy="250" r="6" fill="#3498db"/>
    <circle cx="905" cy="290" r="6" fill="#3498db"/>

    <!-- Decision boundary (dashed gray - close to negative) -->
    <line x1="870" y1="80" x2="870" y2="320" stroke="#999" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="875" y="350" font-family="Arial, sans-serif" font-size="12" fill="#666">间隔小</text>
  </g>

  <!-- Legend -->
  <g id="legend">
    <circle cx="280" cy="385" r="5" fill="#e74c3c"/>
    <text x="290" y="390" font-family="Arial, sans-serif" font-size="11" fill="#555">正类 (+1)</text>

    <circle cx="370" cy="385" r="5" fill="#3498db"/>
    <text x="380" y="390" font-family="Arial, sans-serif" font-size="11" fill="#555">负类 (-1)</text>

    <line x1="460" y1="385" x2="490" y2="385" stroke="#000" stroke-width="2.5"/>
    <text x="495" y="390" font-family="Arial, sans-serif" font-size="11" fill="#555">SVM 最优解</text>

    <line x1="600" y1="385" x2="630" y2="385" stroke="#999" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="635" y="390" font-family="Arial, sans-serif" font-size="11" fill="#555">感知机可能解</text>
  </g>
</svg>
