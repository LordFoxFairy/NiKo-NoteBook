<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" style="background-color: white; font-family: 'Times New Roman', serif;">
    <defs>
        <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <path d="M0,0 L0,6 L9,3 z" fill="#2563eb" />
        </marker>
        <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <path d="M0,0 L0,6 L9,3 z" fill="#ea580c" />
        </marker>
        <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <path d="M0,0 L0,6 L9,3 z" fill="#059669" />
        </marker>
    </defs>

    <!-- Title -->
    <text x="600" y="40" text-anchor="middle" font-size="32" font-weight="bold" fill="#1f2937" font-family="sans-serif">Ensemble Learning: Bagging vs Boosting</text>

    <!-- ================= BAGGING (Left) ================= -->
    <g transform="translate(300, 120)">
        <!-- Title -->
        <text x="0" y="0" text-anchor="middle" font-size="26" font-weight="bold" fill="#2563eb" font-family="sans-serif">Bagging (Parallel)</text>
        <text x="0" y="25" text-anchor="middle" font-size="16" fill="#6b7280" font-family="sans-serif">Bootstrap Aggregating</text>

        <!-- Data source -->
        <rect x="-80" y="60" width="160" height="60" fill="#dbeafe" stroke="#2563eb" stroke-width="3" rx="8"/>
        <text x="0" y="95" text-anchor="middle" font-size="20" font-weight="bold" fill="#1f2937">Training Data</text>

        <!-- Bootstrap samples -->
        <!-- Bootstrap 1 -->
        <rect x="-240" y="160" width="120" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
        <text x="-180" y="190" text-anchor="middle" font-size="16" fill="#1f2937">Bootstrap 1</text>
        <line x1="0" y1="120" x2="-180" y2="160" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow-blue)"/>

        <!-- Bootstrap 2 -->
        <rect x="-60" y="160" width="120" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
        <text x="0" y="190" text-anchor="middle" font-size="16" fill="#1f2937">Bootstrap 2</text>
        <line x1="0" y1="120" x2="0" y2="160" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow-blue)"/>

        <!-- Bootstrap 3 -->
        <rect x="120" y="160" width="120" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
        <text x="180" y="190" text-anchor="middle" font-size="16" fill="#1f2937">Bootstrap 3</text>
        <line x1="0" y1="120" x2="180" y2="160" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow-blue)"/>

        <!-- Models -->
        <!-- Model 1 -->
        <rect x="-240" y="250" width="120" height="50" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2" rx="5"/>
        <text x="-180" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#1f2937">Model 1</text>
        <line x1="-180" y1="210" x2="-180" y2="250" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow-blue)"/>

        <!-- Model 2 -->
        <rect x="-60" y="250" width="120" height="50" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2" rx="5"/>
        <text x="0" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#1f2937">Model 2</text>
        <line x1="0" y1="210" x2="0" y2="250" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow-blue)"/>

        <!-- Model 3 -->
        <rect x="120" y="250" width="120" height="50" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2" rx="5"/>
        <text x="180" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#1f2937">Model 3</text>
        <line x1="180" y1="210" x2="180" y2="250" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow-blue)"/>

        <!-- Aggregation -->
        <rect x="-80" y="340" width="160" height="60" fill="#d1fae5" stroke="#059669" stroke-width="3" rx="8"/>
        <text x="0" y="365" text-anchor="middle" font-size="18" font-weight="bold" fill="#1f2937">Average/Vote</text>
        <text x="0" y="385" text-anchor="middle" font-size="14" fill="#059669">Combine</text>

        <!-- Arrows to aggregation -->
        <line x1="-180" y1="300" x2="-60" y2="340" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow-blue)"/>
        <line x1="0" y1="300" x2="0" y2="340" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow-blue)"/>
        <line x1="180" y1="300" x2="60" y2="340" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow-blue)"/>

        <!-- Final Result -->
        <rect x="-60" y="440" width="120" height="50" fill="#bbf7d0" stroke="#059669" stroke-width="3" rx="8"/>
        <text x="0" y="470" text-anchor="middle" font-size="20" font-weight="bold" fill="#1f2937">Result</text>
        <line x1="0" y1="400" x2="0" y2="440" stroke="#059669" stroke-width="3" marker-end="url(#arrow-green)"/>

        <!-- Key characteristics -->
        <text x="0" y="530" text-anchor="middle" font-size="14" fill="#6b7280" font-family="sans-serif">✓ Parallel Training</text>
        <text x="0" y="550" text-anchor="middle" font-size="14" fill="#6b7280" font-family="sans-serif">✓ Reduce Variance</text>
        <text x="0" y="570" text-anchor="middle" font-size="14" fill="#6b7280" font-family="sans-serif">✓ e.g., Random Forest</text>
    </g>

    <!-- ================= BOOSTING (Right) ================= -->
    <g transform="translate(900, 120)">
        <!-- Title -->
        <text x="0" y="0" text-anchor="middle" font-size="26" font-weight="bold" fill="#ea580c" font-family="sans-serif">Boosting (Sequential)</text>
        <text x="0" y="25" text-anchor="middle" font-size="16" fill="#6b7280" font-family="sans-serif">Adaptive Boosting</text>

        <!-- Data source -->
        <rect x="-80" y="60" width="160" height="60" fill="#ffedd5" stroke="#ea580c" stroke-width="3" rx="8"/>
        <text x="0" y="95" text-anchor="middle" font-size="20" font-weight="bold" fill="#1f2937">Training Data</text>

        <!-- Model 1 -->
        <rect x="-80" y="160" width="160" height="50" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2" rx="5"/>
        <text x="0" y="190" text-anchor="middle" font-size="16" font-weight="bold" fill="#1f2937">Model 1</text>
        <line x1="0" y1="120" x2="0" y2="160" stroke="#ea580c" stroke-width="2" marker-end="url(#arrow-orange)"/>

        <!-- Error 1 -->
        <ellipse cx="0" cy="240" rx="70" ry="30" fill="#fef2f2" stroke="#dc2626" stroke-width="2" stroke-dasharray="4,2"/>
        <text x="0" y="245" text-anchor="middle" font-size="14" fill="#dc2626" font-weight="bold">Error 1</text>
        <line x1="0" y1="210" x2="0" y2="215" stroke="#ea580c" stroke-width="2" marker-end="url(#arrow-orange)"/>

        <!-- Model 2 -->
        <rect x="-80" y="280" width="160" height="50" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2" rx="5"/>
        <text x="0" y="305" text-anchor="middle" font-size="16" font-weight="bold" fill="#1f2937">Model 2</text>
        <text x="0" y="320" text-anchor="middle" font-size="12" fill="#ea580c">Focus on Error 1</text>
        <line x1="0" y1="265" x2="0" y2="280" stroke="#ea580c" stroke-width="2" marker-end="url(#arrow-orange)"/>

        <!-- Error 2 -->
        <ellipse cx="0" cy="360" rx="70" ry="30" fill="#fef2f2" stroke="#dc2626" stroke-width="2" stroke-dasharray="4,2"/>
        <text x="0" y="365" text-anchor="middle" font-size="14" fill="#dc2626" font-weight="bold">Error 2</text>
        <line x1="0" y1="330" x2="0" y2="335" stroke="#ea580c" stroke-width="2" marker-end="url(#arrow-orange)"/>

        <!-- Model 3 -->
        <rect x="-80" y="400" width="160" height="50" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2" rx="5"/>
        <text x="0" y="425" text-anchor="middle" font-size="16" font-weight="bold" fill="#1f2937">Model 3</text>
        <text x="0" y="440" text-anchor="middle" font-size="12" fill="#ea580c">Focus on Error 2</text>
        <line x1="0" y1="385" x2="0" y2="400" stroke="#ea580c" stroke-width="2" marker-end="url(#arrow-orange)"/>

        <!-- Final Result -->
        <rect x="-80" y="480" width="160" height="50" fill="#bbf7d0" stroke="#059669" stroke-width="3" rx="8"/>
        <text x="0" y="505" text-anchor="middle" font-size="18" font-weight="bold" fill="#1f2937">Weighted Sum</text>
        <text x="0" y="520" text-anchor="middle" font-size="12" fill="#059669">Final Result</text>
        <line x1="0" y1="450" x2="0" y2="480" stroke="#059669" stroke-width="3" marker-end="url(#arrow-green)"/>

        <!-- Key characteristics -->
        <text x="0" y="570" text-anchor="middle" font-size="14" fill="#6b7280" font-family="sans-serif">✓ Sequential Training</text>
        <text x="0" y="590" text-anchor="middle" font-size="14" fill="#6b7280" font-family="sans-serif">✓ Reduce Bias</text>
        <text x="0" y="610" text-anchor="middle" font-size="14" fill="#6b7280" font-family="sans-serif">✓ e.g., AdaBoost, XGBoost</text>
    </g>

    <!-- Divider line -->
    <line x1="600" y1="100" x2="600" y2="650" stroke="#d1d5db" stroke-width="2" stroke-dasharray="8,4"/>

</svg>