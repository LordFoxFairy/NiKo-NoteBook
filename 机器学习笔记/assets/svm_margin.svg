<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" style="background-color: white;">
  <!-- Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">SVM Maximum Margin</text>

  <!-- Grid (Optional) -->
  <g stroke="#eee" stroke-width="1">
    <line x1="50" y1="50" x2="50" y2="350" />
    <line x1="50" y1="350" x2="450" y2="350" />
  </g>

  <!-- Decision Boundary (w^T x + b = 0) -->
  <!-- Line equation: y = -0.8x + 250 (roughly) -->
  <line x1="150" y1="330" x2="350" y2="70" stroke="black" stroke-width="3" />
  <text x="360" y="80" font-family="Arial" font-size="14" fill="black">w·x + b = 0</text>

  <!-- Margin Boundaries -->
  <!-- Positive: y = -0.8x + 200 -->
  <line x1="110" y1="300" x2="310" y2="40" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5" />
  <text x="320" y="50" font-family="Arial" font-size="14" fill="#2196F3">w·x + b = 1</text>

  <!-- Negative: y = -0.8x + 300 -->
  <line x1="190" y1="360" x2="390" y2="100" stroke="#F44336" stroke-width="2" stroke-dasharray="5,5" />
  <text x="400" y="110" font-family="Arial" font-size="14" fill="#F44336">w·x + b = -1</text>

  <!-- Margin Width Arrow -->
  <!-- Normal vector roughly (0.8, 0.6) -->
  <line x1="250" y1="200" x2="290" y2="230" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)" />
  <text x="295" y="225" font-family="Arial" font-size="14" fill="#333">w (Normal)</text>

  <!-- Margin distance indication -->
  <line x1="210" y1="170" x2="250" y2="282" stroke="purple" stroke-width="2" marker-start="url(#arrow)" marker-end="url(#arrow)" />
  <text x="200" y="240" font-family="Arial" font-size="14" fill="purple" font-weight="bold">Margin = 2/||w||</text>

  <!-- Support Vectors (Positive) -->
  <circle cx="210" y="170" r="8" fill="white" stroke="#2196F3" stroke-width="2" />
  <circle cx="210" y="170" r="4" fill="#2196F3" /> <!-- Highlight -->

  <circle cx="160" y="235" r="5" fill="#2196F3" opacity="0.8" />
  <circle cx="130" y="180" r="5" fill="#2196F3" opacity="0.8" />

  <!-- Support Vectors (Negative) -->
  <circle cx="250" y="282" r="8" fill="white" stroke="#F44336" stroke-width="2" />
  <circle cx="250" y="282" r="4" fill="#F44336" /> <!-- Highlight -->

  <circle cx="290" y="230" r="8" fill="white" stroke="#F44336" stroke-width="2" />
  <circle cx="290" y="230" r="4" fill="#F44336" /> <!-- Highlight -->

  <circle cx="330" y="280" r="5" fill="#F44336" opacity="0.8" />
  <circle cx="300" y="320" r="5" fill="#F44336" opacity="0.8" />

</svg>