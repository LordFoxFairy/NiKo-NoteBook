<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="background-color: white; font-family: 'Times New Roman', serif;">
            <defs>
                <marker id="arrow-black" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <path d="M0,0 L0,6 L9,3 z" fill="#000" />
                </marker>
                <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <path d="M0,0 L0,6 L9,3 z" fill="#dc2626" />
                </marker>
                <marker id="arrow-dim" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                    <path d="M0,0 L0,6 L7,3 z" fill="#000" />
                </marker>
                <marker id="arrow-dim-rev" markerWidth="8" markerHeight="8" refX="0" refY="3" orient="auto">
                    <path d="M7,0 L7,6 L0,3 z" fill="#000" />
                </marker>
            </defs>

            <!-- 1. 坐标轴 (虚线) -->
            <!-- X Axis -->
            <line x1="50" y1="300" x2="750" y2="300" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="4,4" marker-end="url(#arrow-black)"/>
            <!-- Y Axis -->
            <line x1="400" y1="550" x2="400" y2="50" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="4,4" marker-end="url(#arrow-black)"/>
            <text x="410" y="70" font-size="16" fill="#6b7280" font-style="italic">y</text>
            <text x="740" y="330" font-size="16" fill="#6b7280" font-style="italic">x</text>
            <text x="380" y="320" font-size="16" fill="#6b7280" font-style="italic">O</text>

            <!-- 2. 超平面系统 -->

            <g transform="translate(30, 20)"> <!-- 全局微调 -->

                <!-- 中间实线 w^T x + b = 0 -->
                <line x1="180" y1="520" x2="620" y2="80" stroke="#000" stroke-width="2.5" />
                <text x="160" y="550" font-size="18" font-weight="bold" fill="#000">wᵀx + b = 0</text>

                <!-- 蓝色虚线 (Blue Class Boundary, -1) -->
                <line x1="140" y1="480" x2="580" y2="40" stroke="#2563eb" stroke-width="2" stroke-dasharray="6,4" />
                <text x="80" y="470" font-size="18" font-weight="bold" fill="#2563eb">wᵀx + b = -1</text>

                <!-- 红色虚线 (Red Class Boundary, +1) -->
                <line x1="220" y1="560" x2="660" y2="120" stroke="#dc2626" stroke-width="2" stroke-dasharray="6,4" />
                <text x="350" y="580" font-size="18" font-weight="bold" fill="#dc2626">wᵀx + b = +1</text>

                <!-- 3. Margin 标注 -->
                <line x1="480" y1="140" x2="560" y2="220" stroke="#000" stroke-width="1.5" marker-start="url(#arrow-dim-rev)" marker-end="url(#arrow-dim)"/>

                <!-- Margin Text -->
                <g transform="translate(530, 160) rotate(-45)">
                    <text x="0" y="-10" font-size="18" font-weight="bold" fill="#000">Margin = 2 / ||w||</text>
                </g>

                <!-- 4. 法向量 w -->
                <line x1="350" y1="350" x2="380" y2="380" stroke="#000" stroke-width="2" marker-end="url(#arrow-black)"/>
                <text x="360" y="395" font-size="20" font-weight="bold" font-style="italic">w</text>

                <!-- 5. 截距 b -->
                <line x1="370" y1="280" x2="395" y2="305" stroke="#000" stroke-width="1.5"/>
                <text x="385" y="290" font-size="16" font-style="italic">b</text>
                <circle cx="370" cy="280" r="3" fill="#000"/>

            </g>


            <!-- 6. 数据点 (Scatter Plot) -->

            <!-- 蓝色点 (Class -1) -->
            <g fill="#2563eb" stroke="#000" stroke-width="1">
                <!-- Support Vectors -->
                <circle cx="370" cy="270" r="7" />
                <circle cx="470" cy="170" r="7" />
                <circle cx="270" cy="370" r="7" />

                <!-- Other points -->
                <circle cx="150" cy="250" r="6" opacity="0.8"/>
                <circle cx="250" cy="150" r="6" opacity="0.8"/>
                <circle cx="350" cy="100" r="6" opacity="0.8"/>
                <circle cx="100" cy="350" r="6" opacity="0.8"/>
                <circle cx="300" cy="220" r="6" opacity="0.8"/>
            </g>

            <!-- 红色点 (Class +1) -->
            <g fill="#dc2626" stroke="#000" stroke-width="1">
                <!-- Support Vectors -->
                <circle cx="450" cy="430" r="7" />
                <circle cx="550" cy="330" r="7" />

                <!-- Other points -->
                <circle cx="600" cy="450" r="6" opacity="0.8"/>
                <circle cx="700" cy="350" r="6" opacity="0.8"/>
                <circle cx="500" cy="500" r="6" opacity="0.8"/>
                <circle cx="650" cy="250" r="6" opacity="0.8"/>
                <circle cx="580" cy="550" r="6" opacity="0.8"/>
            </g>


            <!-- 7. Support Vector Labels -->
            <!-- Label for Blue SV -->
            <text x="210" y="290" font-size="18" font-weight="bold" fill="#000">Support Vector</text>
            <path d="M330,285 L360,275" stroke="#000" stroke-width="1" marker-end="url(#arrow-black)"/>

            <!-- Label for Red SV -->
            <text x="560" y="430" font-size="18" font-weight="bold" fill="#000">Support Vector</text>
            <path d="M550,420 L550,345" stroke="#000" stroke-width="1" marker-end="url(#arrow-black)"/>

        </svg>